<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

      crossorigin="anonymous"
    ></script>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="primera-pantalla">

        <div class="imagen-principal animate__animated animate__fadeIn">
          <img src="./imagenes/DARTHVADER.png" alt="" />
        </div>
        <div class="titulo-principal-container animate__animated animate__zoomIn">
          <p>
            Sebas <br />
            wars
          </p>
          <div class="icono-desplazamiento-container">
            <i class="fa-solid fa-circle-chevron-down"></i>

        </div>

    </main>
